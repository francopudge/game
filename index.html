<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGAME</title>
     <link rel="icon" type="image/png" href="Kgame.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #FF0000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER TETAP --- */
        .header-fixed {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #FF0000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        /* --- FOOTER TETAP --- */
        .footer-fixed {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            border-top: 2px solid #FF0000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 0.9rem;
        }

        /* Isi Konten Utama */
        .content {
            padding: 80px 20px; /* Padding atas bawah agar tidak tertutup header/footer */
            text-align: center;
            width: 100%;
            max-width: 600px; /* Membatasi lebar agar tetap di tengah (HP Style) */
            min-height: 100vh; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-kgame {
            width: 120px; /* Ukuran lebih pas untuk HP */
            height: auto;
            margin: 20px auto;
        }

        h1 {
            font-size: 1.5rem; /* Ukuran teks judul yang responsif */
            margin-bottom: 30px;
        }

        .game-container {
            width: 100%;
        }

        .game-item {
            margin-bottom: 40px;
            background: #111;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .game-logo {
            width: 80%; /* Lebar logo menyesuaikan layar HP */
            max-width: 250px;
            height: auto;
            transition: transform 0.3s;
            border-radius: 10px;
        }

        .game-logo:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #FF0000;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* Responsivitas Tambahan */
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .logo-kgame { width: 100px; }
            .game-logo { width: 90%; }
        }
    </style>
</head>
<body>

    
    <main class="content">
        <img src="Kgame.png" alt="Kgame Developer Icon" class="logo-kgame">
        <h1>Selamat datang Di Website KGAME</h1>

        <div class="game-container">
            <div class="game-item">
                <a href="https://francopudge.github.io/infeksi0/" target="_blank">
                    <img src="logo1.png" alt="Logo Infeksi 0" class="game-logo">
                    <p>Mainkan Infeksi-0</p>
                </a>
            </div>

            <div class="game-item">
                <a href="https://francopudge.github.io/bloodrun/" target="_blank">
                    <img src="logo2.png" alt="Logo Bloodrun" class="game-logo">
                    <p>Mainkan BloodRun</p>
                </a>
            </div>
            
        </div>
    </main>

    
</body>
</html>
